<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ボタンに変数の文字を表示</title>
</head>
<body>
  <!-- ボタン -->
  <button id="myButton"></button>

  <script>
    // 変数Aに文字を代入
    let A = "Ed Sheeran";

    // ボタンに変数Aの内容を表示
    document.getElementById("myButton").textContent = A;
  </script>
</body>
</html>
