<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ボタンでページ移動</title>
  <style>
    /* ページ全体を画面いっぱいにする設定 */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* 背景画像設定（画面いっぱいに表示） */
    body {
      background-image: url('game_back_mountain.jpg');
      background-size: cover;          /* 画面いっぱいに拡大 */
      background-repeat: no-repeat;    /* 繰り返さない */
      background-position: center;     /* 中央に配置 */
    }

    /* 右下に固定配置するスタイル */
    button {
      position: fixed;
      right: 20px;
      bottom: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005600;
    }
  </style>
</head>
<body>
  <h1>ボタンで別ページへ移動する例</h1>

  <!-- 右下に固定されたボタン -->
  <button onclick="location.href='next.html'">次のページへ</button>

</body>
</html>
